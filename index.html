<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/global.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css"> 

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation sidebar__background-parent">
            <div class="sidebar__navigation__logo">
                <a href="">
                    <img class="sidebar__navigation__logo__img" src="src/assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>  
            <ul class="sidebar__navigation__list">
                <li class="sidebar__navigation__item-list">
                    <a class="sidebar__navigation__item-list__link sidebar__navigation__item-list__link--hover" href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li class="sidebar__navigation__item-list">
                    <a class="sidebar__navigation__item-list__link sidebar__navigation__item-list__link--hover" href="">
                        <span class="fa fa-search"></span> 
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar__library sidebar__background-parent">
            <div class="sidebar__library__content">
                <button class="sidebar__library__content__button sidebar__library__content__button--hover">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus fa-plus--hover" id="plus"></span>
            </div>
            <section class="sidebar__section-playlist">
                <div class="sidebar__section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="button sidebar__section-playlist__content__button sidebar__section-playlist__content__button--hover">
                        <span>Criar playlist</span>
                    </button>
                </div>
                <div class="sidebar__cookies">
                    <a class="sidebar__cookies__link sidebar__cookies__link--hover" href="">Cookies</a>
                </div>
                <div class="sidebar__languages">
                    <button class="button sidebar__languages__button sidebar__languages__button--hover">
                        <span class="fa fa-globe"></span>
                        <span>Porguês do Brasil</span>
                    </button>
                </div>
            </section>
        </div>
    </div>
    <main>
        <div class="main-container">
            <nav class="main-container__background-parent main-container__header">
                <div class="main-container__header__navigation">
                    <button class="main-container__header__navigation__arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>
                    <button class="main-container__header__navigation__arrow-left">
                        <img src="src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                </div>
                    <div class="main-container__header__search main-container__header__search--hover">
                        <img class="main-container__header__search__img" src="src/assets/icons/search.png" alt="">
                        <input class="main-container__header__search-input main-container__header__search-input--active" id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                    <div class="main-container__header__login">
                        <button class="main-container__header__login-subscribe main-container__header__login-subscribe--hover">Inscreva-se</button>
                        <button class="big-button main-container__header__login-enter main-container__header__login-enter--hover">Entrar</button>
                    </div>
            </nav>
            <nav class="main-container__background-parent main-container__explore">
                <div class="main-container__explore__content">
                    <h1 class="text title">Boa tarde</h1>
                    <h2 class="text subtitle">Navegar por todas as seções</h2>
                </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="disclaimer-premium__content">
            <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <div class="disclaimer-premium__button">
            <button class="big-button disclaimer-premium__button__btn disclaimer-premium__button__btn--hover">
                <span>Inscreva-se grátis</span>
            </button>
        </div>
    </footer>
</body>
</html>
